<doctype html>
    <title>List of Equipment - Python Flask MySQL CRUD</title>
    
    <p><a href="{{ url_for('.add_Equipment_view') }}"> Add Equipment </a></p>
  
    <p>
    {% with messages = get_flashed_messages() %}
    {% if messages %}
    <ul class=flashes>
    {% for message in messages %}
    <li>{{ message }}</li>
    {% endfor %}
    </ul>
    {% endif %}
    {% endwith %}
    </p>
    
    {{ table }}
